<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{auth :: header(~{this ::title})}">
    <title>Авторизация</title>
</head>
<body>
    <div class="main" th:replace="~{auth :: layout(~{this ::main})}">
        <main class="container min-vh-100 d-flex align-items-center">
            <div class="d-flex mx-auto h-100 justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Авторизация устройства</h5>
                        <p>Для продолжения работы на сайте необходима авторизация</p>
                        <a href="/oauth2/authorization/github" class="btn btn-primary">Авторизация через GitHub</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
