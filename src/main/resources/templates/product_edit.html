<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{base :: header(~{this ::title})}">
    <title>Продукт</title>
</head>
<body>
    <div class="main" th:replace="~{base :: layout(~{this ::main}, ${user})}">
        <main>
            <div class="container">
                <form action="#" th:action="@{/products/{id}(id=${product.id})}" th:object="${product}" th:method="put">
                    <div class="form-group">
                        <label for="input-name">Название</label>
                        <input th:field="*{name}" type="text" class="form-control" id="input-name" placeholder="Введите название продукта">
                    </div>

                    <div class="form-group">
                        <label for="input-description">Описание</label>
                        <textarea placeholder="Введите описание" class="form-control" id="input-description" rows="3" th:field="*{description}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="input-price">Цена</label>
                        <input th:field="*{price}" type="text" class="form-control" id="input-price" placeholder="Введите цену">
                    </div>

                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <a class="btn btn-primary" href="/products">Назад</a>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
